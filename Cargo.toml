[package]
name = "homenas"
version = "0.1.0"
edition = "2021"
authors = ["Shelby Doolittle <shelby@shelbyd.com>"]
description = "A software NAS optimized for running at home."

[dependencies]
anyhow = "1.0.66"
async-trait = "0.1.58"
env_logger = "0.9.1"
fuse = "0.3.1"
libc = "0.2.137"
log = "0.4.17"
structopt = "0.3.26"
time = "0.1.38"
tokio = { version = "1.21.2", features = ["rt", "rt-multi-thread", "macros"] }
